global
        log 127.0.0.1   local1
        maxconn 4096

defaults
        log     global
        mode    tcp
        option  tcplog
        retries 3
        option redispatch
        maxconn 2048
        timeout connect 5s
        timeout client 5s
        timeout server 5s

listen  stats
        bind *:1936
        mode http
        stats enable
        stats hide-version
        stats realm Haproxy\ Statistics
        stats uri /

listen rabbitmq1
        bind *:5682
        mode            tcp
        balance         roundrobin
        timeout client  3h
        timeout server  3h
        option          clitcpka
        server          luqman_fx-rabbitmq luqman_fx-rabbitmq:5672  check inter 5s rise 2 fall 3

